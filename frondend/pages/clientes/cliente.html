  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="registrar" method="post">
            <div class="mb-3">
              <label for="id" class="col-form-label">id:</label>
              <input type="number" class="form-control" id="id">
            </div>
            <div class="mb-3">
              <label for="constructora" class="col-form-label">constructora:</label>
              <input type="text" class="form-control" id="constructora">
            </div>
            <div class="mb-3">
              <label for="nit" class="col-form-label">nit:</label>
              <input type="number" class="form-control" id="nit">
            </div>
            <div class="mb-3">
              <label for="representante" class="col-form-label">representante:</label>
              <input type="text" class="form-control" id="representante">
            </div>
            <div class="mb-3">
              <label for="email" class="col-form-label">email:</label>
              <input type="text" class="form-control" id="email">
            </div>
            <div class="mb-3">
              <label for="telefono" class="col-form-label">telefono:</label>
              <input type="text" class="form-control" id="telefono">
            </div>
            <button type="submit" class="btn btn-primary">Enviar Registro</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

        </div>
      </div>
    </div>
  </div>
